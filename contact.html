<!DOCTYPE html>
<html lang="en">
   <head>

      <title>Bootstrap 101 Template</title>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/slate-bootstrap.min.css" rel="stylesheet">

      <![endif]-->
   </head>
   <body>
      <!-- navigation bar starts here -->
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">The big lebowrski</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
                  <li><a href="about.html">About</a></li>
                  <li class="active"><a href="contact.html">Contact</a></li>
               </ul>
               <!-- /.navbar-collapse -->
            </div>
         </div>

      </nav>
      <div class="container">
         <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li>about</li>
            <li class="active">contact</li>
         </ol>
      </div>
      <div class="container">
         <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs nav-justified" role="tablist">
               <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Contact</a></li>
               <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Address</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content well">
               <div role="tabpanel" class="tab-pane active" id="home">
                  <form class="form-horizontal">
                     <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                           <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                           <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                           <div class="checkbox">
                              <label>
                              <input type="checkbox"> Remember me
                              </label>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                           <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                     </div>
                  </form>
               </div>
               <div role="tabpanel" class="tab-pane" id="profile">
                  <address>
                     <strong>Twitter, Inc.</strong><br>
                     1355 Market Street, Suite 900<br>
                     San Francisco, CA 94103<br>
                     <abbr title="Phone">P:</abbr> (123) 456-7890
                  </address>
                  <address>
                     <strong>Full Name</strong><br>
                     <a href="mailto:#">first.last@example.com</a>
                  </address>
               </div>
            </div>

      <footer>

      <script src="js/bootstrap.min.js"></script>
